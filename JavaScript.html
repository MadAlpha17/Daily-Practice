<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div>
            <h1>Addition of two numbers</h1>
        </div>
        Enter First Number : <br>
        <input type="text" id="num1" name="num1">
        <br> Enter Second Number : <br>
        <input type="text" id="num2" name="num2">
        <br> Result : <br>
        <input type="text" id="result" name="result">
        <br>
        <input type="button" name="clickbtn" value="Display Result" onclick="add()">

        <script type="text/javascript">
            function add() {
                var f = parseInt(document.getElementsById("num1").value);
                var s = parseInt(document.getElementsById("num2").value);
                var result = f + s;
                document.getElementsById("result").value = result;
            }
        </script>
    </div>
</body>

</html>
