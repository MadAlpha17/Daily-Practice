<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div>
            <h1>DIGITCharacter</h1>
        </div>
        Enter The Name : <br>
        <input type="text" id="num1" name="num1">
        <br> Contains DIGIT? : <br>
        <input type="text" id="result" name="result">
        <br>
        <input type="button" name="clickbtn" value="Display Result" onclick="chardig()">

        <script type="text/javascript">
            function chardig() {
                var f = document.getElementById("num1").value;
                var count= "NO";
                for(var i=0;i<f.length; i++){
                    if( f[i] >= "0" && f[i] <= "9"){
                        count= "YES"
                        break
                    } 
                }
                document.getElementById("result").value = count;
            }
        </script>
    </div>
</body>
</html>
