<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div>
            <h1>Check Odd and Even</h1>
        </div>
        Enter The Number : <br>
        <input type="text" id="num1" name="num1">
        <br> Result : <br>
        <input type="text" id="result" name="result">
        <br>
        <input type="button" name="clickbtn" value="Display Result" onclick="check()">

        <script type="text/javascript">
            function check() {
                var f = parseInt(document.getElementById("num1").value);
                if( f % 2 == 0)
                    document.getElementById("result").value = "Even";
                else
                document.getElementById("result").value = "Odd";
            }
        </script>
    </div>
</body>
</html>
